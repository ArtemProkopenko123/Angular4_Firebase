<div id="sort-btn">Soted by: 
  <button class="btn " [class.active]="filterBy==' '" (click)="filterBy=''">Reset</button> 
  
  <button class="btn" *ngIf="filterBy !== 'date'" [class.active]="filterBy=='dateRev' || filterBy=='dateRev'" (click)="filterBy='date'">Date
    <img src="https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-up-01-16.png" alt="">
  </button>

  <button class="btn" *ngIf="filterBy == 'date'" [class.active]="filterBy=='date' || filterBy=='dateRev'" (click)="filterBy='dateRev'">Date
    <img src="https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-down-01-16.png" alt="">
  </button>

  <button class="btn" *ngIf="filterBy !== 'name'" [class.active]="filterBy=='nameRev'" (click)="filterBy='name'">Form name
    <img src="https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-up-01-16.png" alt="">
  </button>
  <button class="btn" *ngIf="filterBy == 'name'"  [class.active]="filterBy=='name'" (click)="filterBy='nameRev'">Form name
      <img src="https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-down-01-16.png" alt="">
    </button>
</div>

<div class="col-md-12" *ngFor="let formRes of formsRes | async" >
  <form-result-detail [formResult]='formRes'></form-result-detail>
</div>
