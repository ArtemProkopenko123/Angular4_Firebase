
<ul class="ul_formDataWrap" [ngClass]="formResult.status" width="100%">

  <div class="row">
    <ul class="col-md-6 float-left">
      <li><strong>Form ID: {{formResult.id}}</strong></li>
      <li>Date: {{formResult.timeStamp | date: 'medium'}}</li>
      <br>
      <li><button class="btn  btn-danger" (click)='deleteResult(formResult.$key)' >Delete</button></li>
      
    </ul>
    <ul class="col-md-6 float-right">
      <li><strong>Questions:</strong>
        <ul>
            <li *ngFor="let input of formResult.inputs"> {{input.inputText}}: 
              <span> {{input.value || 'No answer' | booleanPipe}}
                <span *ngIf="input.type == 'checkbox' && !input.value"></span>
              </span>
            </li> 
        </ul>
      </li>
    </ul>
    <div class="text-right float-right col-md-12">Status: <b>{{formResult.status}} </b>
      <button *ngIf="formResult.status != 'open'" class="btn btn-info" (click)='changeStatus(formResult.$key,"open")' >Open</button>
      <button *ngIf="formResult.status != 'in processing'" class="btn btn-warning" (click)='changeStatus(formResult.$key,"in processing")' >In processing</button>
      <button *ngIf="formResult.status != 'close'" class="btn btn-success" (click)='changeStatus(formResult.$key,"close")'>Close</button></div>
  </div>
  <hr>
</ul>
